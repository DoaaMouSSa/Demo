<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assessts/css/bootstrap.min.css"></link>
  <link rel="stylesheet" type="text/css" href="assessts/css/index.css">
</head>
<body>
    <!--start header-->
    <header>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <div>
                <a href="#" class="navbar-brand text-coffee">COFFEE</a>
            </div>
            <div class="text-right">
                <!-- <button class="navbar-toggle" data-toggle="collapse" data-target="#navbarMenu"></button> -->
            
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-coffee">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-coffee">About</a>
                        </li>
                    <li class="nav-item">
                        <a class="nav-link text-coffee">Services</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-coffee">Products</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-coffee">Contact</a>
                        </li>
                </ul>
            </div>
        </div>
        </div>
      </nav>
    </header>
    <!--end header-->
    <!--start carousel-->
    <section class="banner-slider">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li class="active" data-target="#carouselExampleIndicators" data-slide-to="0"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="assessts/images/carousel-1.jpg" class="d-block w-100 h-100 cover"/>
                </div>
                <div class="carousel-item">
                    <img src="assessts/images/carousel-2.jpg" class="d-block w-100 h-100 cover"/>
                </div>
                <div class="carousel-item">
                    <img src="assessts/images/carousel-3.jpg" class="d-block w-100 h-100 cover"/>
                </div>
                <div class="carousel-item active">
                    <img src="assessts/images/carousel-4.jpg" class="d-block w-100 h-100 cover"/>
                </div>
            </div>
            <a class="carousel-control-prev" role="button" data-slide="prev" href="#carouselExampleIndicators">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" role="button" data-slide="next" href="#carouselExampleIndicators">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
        <!--end carousel-->
   
      <script type="text/javascript" src="assessts/js/jquery-3.3.1.min.js"></script>
      <script type="text/javascript" src="assessts/js/popper.min.js"></script>
      <script type="text/javascript" src="assessts/js/bootstrap.min.js"></script>
    </body>
</html>
